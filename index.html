<html>
  <head>
    <title>الة حاسبة</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>الة حاسبة</h1>
    <h2>made by : KAREEM ELSEDFEY</h2>
    <div class="clac">
      <form name="form">
           <input type="text" name="textveiw" class="textveiw"/> 
      </form>
      <div class="clearfix">
          <div class="col-3">
            <input type="button" class="button ch" value="C"  onclick="clean()"/>
          </div>
              <div class="col-3">
            <input type="button" class="button ch" value="DEL" onclick="back();"/>
          </div>
              <div class="col-3">
                <input type="button" class="button cur" value="+" onclick="insert('+')" />
              </div>
                  <div class="col-3">
                    <input type="button" class="button cur" value="÷" onclick="insert('/')"/>
                  </div>
                  
                     <div class="clearfix">
          <div class="col-3">
            <input type="button" class="button" value="7" onclick="insert(7);"/>
          </div>
              <div class="col-3">
            <input type="button" class="button" value="8" onclick="insert(8)" />
          </div>
              <div class="col-3">
                <input type="button" class="button" value="9" onclick="insert(9)"/>
              </div>
                  <div class="col-3">
                    <input type="button" class="button cur" value="×" onclick="insert('*')" />
                  </div>
                  
                     <div class="clearfix">
                       <div class="col-3">
                         <input type="button" class="button" value="4" onclick="insert(4)" />
                       </div>
                       <div class="col-3">
                         <input type="button" class="button" value="5" onclick="insert(5)" />
                       </div>
                       <div class="col-3">
                         <input type="button" class="button" value="6" onclick="insert(6)" />
                       </div>
                       <div class="col-3">
                         <input type="button" class="button cur" value="&#8722;" onclick="insert('-')"/>
                       </div>
                       
                          <div class="clearfix">
                            <div class="col-3">
                              <input type="button" class="button" value="1" onclick="insert(1)"/>
                            </div>
                            <div class="col-3">
                              <input type="button" class="button" value="2" onclick="insert(2)"/>
                            </div>
                            <div class="col-3">
                              <input type="button" class="button" value="3" onclick="insert(3)"/>
                            </div>
                            <div class="col-3">
                              <input type="button" class="button cu" value="&#8756;" onclick="insert('')"/>
                            </div>
                            
                               <div class="clearfix">
                                 <div class="col-3">
                                   <input type="button" class="button" value="." onclick="insert('.')"/>
                                 </div>
                                 <div class="col-3">
                                   <input type="button" class="button" value="0" onclick="insert(0)" />
                                 </div>
                                 <div class="col-6">
                                   <input type="button" class="button " value="=" onclick="equal()"/>
                                 </div>
                                 
                </div>
      </div>
    </div>
    <script src="script.js"></script>
